<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Banner</title>
<style>
    .banner {
        width: 100%;
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .banner img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 10;
        left: 10;
        animation: slide 10s infinite;
    }

    @keyframes slide {
        0% { left: 200; }
        100% { left: -200%; }
    }
</style>
</head>
<body>
<div class="banner">
    <img src="superman image.jpg" alt="Image 1">
    <img src="spiderman imagen.jpg" alt="Image 2">
    <img src="hulkcartelera.jpg" alt="Image 3">
</div>
</body>
</html>
